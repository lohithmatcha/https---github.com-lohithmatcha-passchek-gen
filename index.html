<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCheck&gne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
    <div class="heading">
        <h1>SecurePassGen</h1>
    </div>
    
    <div class ="container">
        <header>Password Strength Meter</header>
        <form action="#">
            <div class="field">
                 <input id="trigger"  class="input" type="password" placeholder="Enter your password">
                <span class="showBtn">SHOW</span>
            </div>

            <div class="Indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="text"></div>
        </form>
    </div>
    <div class="Box">
        <div class="container1">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <!-- <input type="text" name="A" id="a"> -->
            <div class="settings">
                <div class="setting">
                    <label>Password Length</label>
                    <input type="number" id="length" min="4" max="20" value="8">
                </div>
                <div class="setting">
                    <label>Custome input</label>
                    <input type="text" id="ip" placeholder="enter your desired input">
                </div>
                <div class="setting">
                    <label>Uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div> <button class="btn btn-large" id="generate">
            Generate Password
        </button>
        </div>
       

    </div>
   <script src="script.js"></script>
</body>
</html>
